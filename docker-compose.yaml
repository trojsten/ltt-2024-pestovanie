version: '3.7'

services:
  redis:
    image: redis:latest
    ports:
      - 6379
    volumes:
      - redis-data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    ports:
      - 8081:8081
    depends_on:
      - redis

  app:
    build: ./
    volumes:
      - ./:/var/www/app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://cache
    command: 'bun --watch run index.ts'
    restart: always
    depends_on:
      - redis

  tailwind:
    image: oven/bun:1.1.8-slim
    volumes:
      - .:/home/bun/app
    command: 'bunx @tailwindcss/cli@next -i static/input.css -o static/main.css --watch'
    tty: true

volumes:
  redis-data:
